<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PESEL Validator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 400px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">PESEL Validator</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.pesel.label }}
                {{ form.pesel }}
                {% for error in form.pesel.errors %}
                    <div class="text-danger">{{ error }}</div>
                {% endfor %}
            </div>
            <button class="btn btn-primary" type="submit">Chekc</button>
        </form>

        {% if form.non_field_errors %}
            <div class="alert alert-danger mt-3">
                {{ form.non_field_errors }}
            </div>
        {% endif %}
    </div>
</body>
</html>
